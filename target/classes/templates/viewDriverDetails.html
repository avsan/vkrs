<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>driver Information</h1>
		</div>

	</div>

<table class="table table-bordered">
<thead>
	      <tr>
	      	<th th:text="#{drivery.licance.number}"></th>
			<th th:text="#{driver.name}"></th>
			<th th:text="#{address}"></th>
			<th th:text="#{contact.number}"></th>
			<th th:text="#{alternate.contact.number}"></th>
			<th th:text="#{voter.id.number}"></th>
			<th th:text="#{adhar.number}"></th>
			<th th:text="#{dl.scaned.copy}"></th>
			<th th:text="#{voter.scaned.copy}"></th>
			<th th:text="#{adhar.scaned.copy}"></th>
			<th th:text="#{driver.photo.copy}"></th>
			<th th:text="#{year.of.experience}"></th>
			<th th:text="#{previously.worked.at}"></th>
			<th th:text="#{description}"></th>

	    	</tr>
	    	</thead>
	    	<tbody>
	    		<tr  th:each="driver : ${driverDetails}">
	    	       <td th:text="${driver.driveryLicanceNumber}" ></td>
	    	
	    	      <td th:text="${driver.driverName}" ></td>
	 
	    	       <td th:text="${driver.address}" />
	    	      
	    	      <td th:text="${driver.contactNumber}" />
	    	      
	    	       <td th:text="${driver.alternateContactNumber}" />
	    	     
	    	      <td th:text="${driver.voterIdNumber}" />
	    	      
	    	       <td th:text="${driver.adharNumber}" />
	    	       
	    	      <td th:text="${driver.dlScanedCopy}" />
	    	      <td th:text="${driver.voterScanedCopy}" />
	    	   
	    	      <td th:text="${driver.adharScanedCopy}" />
	    	     
	    	       <td th:text="${driver.driverPhotoCopy}" />
	    	      
	    	      <td th:text="${driver.yearsOfExperience}" />
	    	     
	    	       <td th:text="${driver.previouslyWorkedAt}" />
	    	      
	    	       <td th:text="${driver.description}" />
	    	      
	        </tr> 
	        </tbody>
	      </table>  
	<script type="text/javascript"
		src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
