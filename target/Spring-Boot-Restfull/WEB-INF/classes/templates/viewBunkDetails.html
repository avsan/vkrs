<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf + Spring Security</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: header" />
		<div class="starter-template">
			<h1>Vehicle Information</h1>
		</div>


		<table class="table table-bordered">
			<thead>
				<tr>
					<th th:text="#{bunk.name}"></th>
					<th th:text="#{bunk.address}"></th>
					<th th:text="#{contact.number}"></th>
					<th th:text="#{alternate.contact.number}"></th>
					<th th:text="#{active}"></th>
					<th th:text="#{description}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bunk : ${bunkDetails}">
					<td th:text="${bunk.bunkId}"></td>
					<td th:text="${bunk.bunkName}"></td>
					<td th:text="${bunk.bunkAddress}"></td>
					<td th:text="${bunk.contactNumber}" />
					<td th:text="${bunk.alternateContactNumber}" />
					<td th:text="${bunk.active}" />
					<td th:text="${bunk.description}" />
					<td><a
						th:href=" @{/bunkdetails/updateBunk?bunkId={bunkId}(bunkId=${bunk.bunkId})}">Edit</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>

	<script type="text/javascript"
		src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
