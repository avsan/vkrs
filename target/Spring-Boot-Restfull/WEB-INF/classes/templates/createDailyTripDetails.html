<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf + Spring Security</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: header" />
		<div class="starter-template">
			<h1>Driver Information</h1>
		</div>


		<!-- /.container -->
		<form action="#"
			th:action="${dailyTripDetailsBean.tripId==0} ? @{/dailytrip/create-daily-trip} :  @{/dailytrip/updateDailyTrip?tripId={tripId}(tripId=${dailyTripDetailsBean.tripId})}"
			th:object="${dailyTripDetailsBean}" method="POST">

			<h1
				th:text="${dailyTripDetailsBean.tripId!=0}   ? #{user.form.update} : #{user.form.add}"></h1>
			<table>
				<tr>
					<td th:text="#{trip.details.vehicle.pr.number}"></td>
					<td><input th:value="${dailyTripDetailsBean.vehicleId}"
						type="text" th:field="*{vehicleId}" /> <label
						th:if="${#fields.hasErrors('vehicleId')}" th:text="#{error.}"
						th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.drivery.licance.number}"></td>
					<td><input th:value="${dailyTripDetailsBean.driverId}"
						type="text" th:field="*{driverId}" /> <label
						th:if="${#fields.hasErrors('driverId')}" th:text="#{error.}"
						th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.date}"></td>
					<td><input th:value="${dailyTripDetailsBean.date}" type="date"
						th:field="*{date}" /> <label th:if="${#fields.hasErrors('date')}"
						th:text="#{error.}" th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.loding.place}"></td>
					<td><input th:value="${dailyTripDetailsBean.lodingPlace}"
						type="text" th:field="*{lodingPlace}" /> <label
						th:if="${#fields.hasErrors('lodingPlace')}" th:text="#{error.}"
						th:class="'error'">Name Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.loding.metre.reading}"></td>
					<td><input
						th:value="${dailyTripDetailsBean.lodingMetreReading}" type="text"
						th:field="*{lodingMetreReading}" /> <label
						th:if="${#fields.hasErrors('lodingMetreReading')}"
						th:text="#{error.}" th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.loding.time}"></td>
					<td><input th:value="${dailyTripDetailsBean.lodingTime}"
						type="date" th:field="*{lodingTime}" /> <label
						th:if="${#fields.hasErrors('lodingTime')}" th:text="#{error.}"
						th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.unloding.place}"></td>
					<td><input th:value="${dailyTripDetailsBean.unlodingPlace}"
						type="text" th:field="*{unlodingPlace}" /> <label
						th:if="${#fields.hasErrors('unlodingPlace')}" th:text="#{error.}"
						th:class="'error'">Name Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.unloding.metre.reading}"></td>
					<td><input
						th:value="${dailyTripDetailsBean.unlodingMetreReading}"
						type="text" th:field="*{unlodingMetreReading}" /> <label
						th:if="${#fields.hasErrors('unlodingMetreReading')}"
						th:text="#{error.}" th:class="'error'">Name Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.unloding.time}"></td>
					<td><input th:value="${dailyTripDetailsBean.unlodingTime}"
						type="date" th:field="*{unlodingTime}" /> <label
						th:if="${#fields.hasErrors('unlodingTime')}" th:text="#{error.}"
						th:class="'error'">Name Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.material}"></td>
					<td><input th:value="${dailyTripDetailsBean.material}"
						type="text" th:field="*{material}" /> <label
						th:if="${#fields.hasErrors('material')}" th:text="#{error.}"
						th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{trip.details.refuiling.at}"></td>
					<td><input th:value="${dailyTripDetailsBean.refuilingAt}"
						type="text" th:field="*{refuilingAt}" /> <label
						th:if="${#fields.hasErrors('refuilingAt')}" th:text="#{error.}"
						th:class="'error'">Name Error</label></td>
				</tr>

				<tr>
					<td colspan="2"><input type="submit"
						th:value="${dailyTripDetailsBean.tripId!=0}   ? #{user.form.update} : #{user.form.add}" />
						<input type="reset" th:value="#{user.form.reset}" /></td>
				</tr>
			</table>
		</form>
	</div>
	<script type="text/javascript"
		src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
