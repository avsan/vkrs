			<h1>Vehicle Information</h1>
		</div>

			th:action="${vehicleDetailsBean.vehicleId==0} ? @{/vehicledetails/addVehicle} :  @{/vehicledetails/updateVehicle?vehicleId={vehicleId}(vehicleId=${vehicleDetailsBean.vehicleId})}"

			<h1 th:text="#{app.create-user}"
				th:unless="${vehicleDetailsBean!=null}">Create</h1>
			<h1
				th:text="${vehicleDetailsBean.vehicleId!=0}? #{user.form.add} : #{app.create-user}">Update</h1>


			<table>
				<tr>
					<td th:text="#{vehicle.pr.number}"></td>
					<td><input type="text" th:field="*{vehiclePrNumber}"
						th:value="${vehicleDetailsBean.vehiclePrNumber}" /> <label
						th:if="${#fields.hasErrors('vehiclePrNumber')}"
						th:text="#{error.}" th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{name.of.owner}"></td>
					<td><input type="text" th:field="*{nameOfOwner}"
						th:value="${vehicleDetailsBean.nameOfOwner}" /> <label
						th:if="${#fields.hasErrors('nameOfOwner')}" th:text="#{error.}"
						th:class="'error'">Name Error</label></td>
				</tr>
				<tr>
					<td th:text="#{chesis.number}"></td>
					<td><input type="text" th:field="*{chesisNumber}"
						th:value="${vehicleDetailsBean.chesisNumber}" /> <label

						th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{engine.number}"></td>
					<td><input type="text" th:field="*{engineNumber}"
						th:value="${vehicleDetailsBean.engineNumber}" /> <label
						th:if="${#fields.hasErrors('engineNumber')}" th:text="#{error.}"
						th:class="'error'">Name Error</label></td>
				</tr>
				<tr>
					<td th:text="#{cubic.capacity}"></td>
					<td><input type="text" th:field="*{cubicCapacity}"
						th:value="${vehicleDetailsBean.cubicCapacity}" /> <label
						th:if="${#fields.hasErrors('cubicCapacity')}" th:text="#{error.}"
						th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{full.weight.capacity}"></td>
					<td><input type="text" th:field="*{fullWeightCapacity}"
						th:value="${vehicleDetailsBean.fullWeightCapacity}" /> <label
						th:if="${#fields.hasErrors('fullWeightCapacity')}"
						th:text="#{error.}" th:class="'error'">Name Error</label></td>
				</tr>
				<tr>
					<td th:text="#{unloaded.weight}"></td>
					<td><input type="text" th:field="*{unloadedWeight}"
						th:value="${vehicleDetailsBean.unloadedWeight}" /> <label

						th:value="${vehicleDetailsBean.payedTax}" /> <label

				</tr>
				<tr>

					<td><input type="text" th:field="*{companyWarrantyDetails}"
						th:value="${vehicleDetailsBean.companyWarrantyDetails}" /> <label
						th:if="${#fields.hasErrors('companyWarrantyDetails')}"
						th:text="#{error.}" th:class="'error'">Id Error</label></td>
				</tr>

					<td><input type="text" th:field="*{description}"
						th:value="${vehicleDetailsBean.description}" /> <label
						th:if="${#fields.hasErrors('description')}" th:text="#{error.}"
						th:class="'error'">Id Error</label></td>
				</tr>

	    	   <td>
	    	       <input type="radio" th:field="*{gender}" value="Male"/><label th:text="#{user.gender.male}">M</label>
	    	       <input type="radio" th:field="*{gender}" value="Female"/><label th:text="#{user.gender.female}">F</label>
	    	       <label th:if="${#fields.hasErrors('gender')}" th:text="#{error.user.gender}" th:class="'error'">Gender Error</label>
	    	   </td>
	    	</tr>

	    	       <input type="checkbox" th:field="*{married}" />
	    	   </td>
	    	</tr>	    	
	    	<tr><td th:text="#{user.profile}"></td>
	    	   <td>
	    	       <select th:field="*{profile}">
	    	          <option th:each="profile : ${allProfiles}" th:value="${profile}" th:text="${profile}">Profile</option>
	    	       </select>
	    	   </td>
	    	</tr>	-->

<button th:text="${action == 'Edit'} ? 'Edit' : 'Save'"  id="btnsubmit"  class="btn blue okMark" type="submit" ></button>
