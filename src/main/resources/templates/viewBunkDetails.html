<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Vehicle Information</h1>
		</div>

	</div>

<table class="table table-bordered">
<thead>
	      <tr>
	      	<th th:text="#{bunk.name}"></th>
			<th th:text="#{bunk.address}"></th>
			<th th:text="#{contact.number}"></th>
			<th th:text="#{alternate.contact.number}"></th>
			<th th:text="#{active}"></th>
			<th th:text="#{description}"></th>
	    	</tr>
	    	</thead>
	    	<tbody>
	    		<tr  th:each="bunk : ${bunkDetails}">
	    	       <td th:text="${bunk.bunkName}" ></td>
	    	
	    	      <td th:text="${bunk.bunkAddress}" ></td>
	 
	    	       <td th:text="${bunk.bunkContactNumber}" />
	    	      
	    	      <td th:text="${bunk.alternateContactNumber}" />
	    	      
	    	       <td th:text="${bunk.active}" />
	    	       <td th:text="${bunk.description}" />
	    	      
	        </tr> 
	        </tbody>
	      </table>  
	<script type="text/javascript"
		src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
