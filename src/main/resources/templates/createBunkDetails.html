<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf + Spring Security</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<div th:replace="fragments/header :: leftMenu" />
			</div>

			<div class="col-sm-10">
				<div class="formcontener">
					<h3 style="text-decoration: underline;">VEHICLE DETAILS</h3>


					<form action="#"
						th:action="${bunkDetailsBean.bunkId==0} ? @{/bunkdetails/create-bunk} :  @{/bunkdetails/updateBunk?bunkId={bunkId}(bunkId=${bunkDetailsBean.bunkId})}"
						th:object="${bunkDetailsBean}" method="POST">
						<h1 th:text="#{app.create-user}"
							th:unless="${bunkDetailsBean!=null}">Create</h1>
						<h1
							th:text="${bunkDetailsBean.bunkId!=0}? #{user.form.add} : #{app.create-user}">Update</h1>

						<div class="row">
							<div class="col-sm-6">


								<div class="row left right top ">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{bunk.name}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input th:value="${bunkDetailsBean.bunkName}" type="text"
												th:field="*{bunkName}" /> <label
												th:if="${#fields.hasErrors('bunkName')}" th:text="#{error.}"
												th:class="'error'">Id Error</label>
										</div>
									</div>
								</div>
								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{bunk.address}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input th:value="${bunkDetailsBean.bunkAddress}" type="text"
												th:field="*{bunkAddress}" /> <label
												th:if="${#fields.hasErrors('bunkAddress')}"
												th:text="#{error.}" th:class="'error'">Name Error</label>

										</div>
									</div>
								</div>
								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{contact.number}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input th:value="${bunkDetailsBean.contactNumber}"
												type="text" th:field="*{contactNumber}" /> <label
												th:if="${#fields.hasErrors('contactNumber')}"
												th:text="#{error.}" th:class="'error'">Name Error</label>

										</div>
									</div>
								</div>

								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{alternate.contact.number}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input th:value="${bunkDetailsBean.alternateContactNumber}"
												type="text" th:field="*{alternateContactNumber}" /> <label
												th:if="${#fields.hasErrors('alternateContactNumber')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>

										</div>
									</div>
								</div>

								<div class="row left right ">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{active}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input th:value="${bunkDetailsBean.active}" type="text"
												th:field="*{active}" /> <label
												th:if="${#fields.hasErrors('active')}" th:text="#{error.}"
												th:class="'error'">Name Error</label>

										</div>
									</div>
								</div>
								<div class="row left right bottom">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{description}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input th:value="${bunkDetailsBean.description}" type="text"
												th:field="*{description}" /> <label
												th:if="${#fields.hasErrors('description')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>

										</div>
									</div>
								</div>


								<input type="submit"
									th:value="${bunkDetailsBean.bunkId!=0}  ? #{user.form.update} : #{user.form.add}" />
								<!--   <input type="submit" th:value="#{user.form.submit}"/>  -->
								<input type="reset" th:value="#{user.form.reset}" />
							</div>
							<div class="col-sm-6">
								<div class="row left right top bottom">
									<div class="col-sm-6 ">
										<div class="content">
											<label class="form-group" for="inputPassword">Password</label>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="content"></div>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="container-fluid">
		<p>Footer Text</p>
	</footer>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
