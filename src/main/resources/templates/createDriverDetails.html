<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf + Spring Security</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<div th:replace="fragments/header :: leftMenu" />
			</div>

			<div class="col-sm-10">
				<div class="formcontener">
					<h3  style="text-decoration: underline;">VEHICLE DETAILS</h3>
					<form action="#"
						th:action="${driverDetailsBean.driverId==0}? @{/driverdetails/create-user} :  @{/driverdetails/updateDriver?driverId={driverId}(driverId=${driverDetailsBean.driverId})}"
						th:object="${driverDetailsBean}" method="POST">
						<h4  style="text-decoration: underline;">Master Data</h4>
						<h4
							th:text="${driverDetailsBean.driverId!=0}? #{user.form.add} : #{app.create-user}">Update</h4>
						<div class="row">

							<div class="col-sm-6">

								<div class="row left right top ">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{drivery.licance.number}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.driveryLicanceNumber}"
												type="text" th:field="*{driveryLicanceNumber}" /> <label
												th:if="${#fields.hasErrors('driveryLicanceNumber')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>


								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{driver.name}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input  class="form-control" th:value="${driverDetailsBean.driverName}" type="text"
												th:field="*{driverName}" /> <label
												th:if="${#fields.hasErrors('driverName')}"
												th:text="#{error.}" th:class="'error'">Name Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>

								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{address}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input  class="form-control" th:value="${driverDetailsBean.address}"
									type="text" th:field="*{address}" /> <label
									th:if="${#fields.hasErrors('address')}" th:text="#{error.}"
									th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>


								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{contact.number}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.contactNumber}"
												type="text" th:field="*{contactNumber}" /> <label
												th:if="${#fields.hasErrors('contactNumber')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>

								<div class="row left right ">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{alternate.contact.number}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.alternateContactNumber}"
												type="text" th:field="*{alternateContactNumber}" /> <label
												th:if="${#fields.hasErrors('alternateContactNumber')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>

								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{voter.id.number}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.voterIdNumber}"
												type="text" th:field="*{voterIdNumber}" /> <label
												th:if="${#fields.hasErrors('voterIdNumber')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>

								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{adhar.number}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.adharNumber}"
												type="text" th:field="*{adharNumber}" /> <label
												th:if="${#fields.hasErrors('adharNumber')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>


								<div class="row left right">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{dl.scaned.copy}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.dlScanedCopy}"
												type="text" th:field="*{dlScanedCopy}" /> <label
												th:if="${#fields.hasErrors('dlScanedCopy')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>

								<div class="row left right ">
									<div class="col-sm-5  ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{voter.scaned.copy}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.voterScanedCopy}"
												type="text" th:field="*{voterScanedCopy}" /> <label
												th:if="${#fields.hasErrors('voterScanedCopy')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>




								<div class="row left right">
									<div class="col-sm-5 ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{adhar.scaned.copy}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.adharScanedCopy}"
												type="text" th:field="*{adharScanedCopy}" /> <label
												th:if="${#fields.hasErrors('adharScanedCopy')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>


								<div class="row left right ">
									<div class="col-sm-5 ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{driver.photo.copy}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.driverPhotoCopy}"
												type="text" th:field="*{driverPhotoCopy}" /> <label
												th:if="${#fields.hasErrors('driverPhotoCopy')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>


								<div class="row left right">
									<div class="col-sm-5 ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{year.of.experience}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.yearsOfExperience}"
												type="text" th:field="*{yearsOfExperience}" /> <label
												th:if="${#fields.hasErrors('yearsOfExperience')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>



								<div class="row left right">
									<div class="col-sm-5 ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{previously.worked.at}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<input class="form-control"
												th:value="${driverDetailsBean.previouslyWorkedAt}"
												type="text" th:field="*{previouslyWorkedAt}" /> <label
												th:if="${#fields.hasErrors('previouslyWorkedAt')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>

								<div class="row left right bottom">
									<div class="col-sm-5 ">
										<div class="content">
											<label class="form-group" for="inputPassword"
												th:text="#{description}"></label>
										</div>
									</div>
									<div class="col-sm-7">
										<div class="content">
											<textarea class="form-control"
												th:value="${driverDetailsBean.description}"
												th:field="*{description}" /> <label
												th:if="${#fields.hasErrors('description')}"
												th:text="#{error.}" th:class="'error'">Id Error</label>
											<!-- 	<input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>
								<input type="submit"
									th:value="${driverDetailsBean.driverId!=0}  ? #{user.form.update} : #{user.form.add}" />

									<input type="reset" th:value="#{user.form.reset}" />
							</div>
							<div class="col-sm-6">
								<div class="row left right top bottom">
									<div class="col-sm-6 ">
										<div class="content">
											<label class="form-group" for="inputPassword">Password</label>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="content">
											<!-- <input type="text" class="form-control" /> -->
										</div>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="container-fluid">
		<p>Footer Text</p>
	</footer>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
